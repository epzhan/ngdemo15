<div class="header-content">
    <h2>{{"title" | translate }}</h2>
    <div>
        <button mat-button (click)="testing()">
            testing
        </button>
        <button mat-button (click)="testing()">
            testing 2
        </button>
        <button mat-raised-button (click)="switchLanguage('en')">
            English
        </button>
        <button mat-raised-button (click)="switchLanguage('ch')">
            Chinese
        </button>
    </div>
    <div>
        <button mat-button [matMenuTriggerFor]="aboveMenu">Page</button>
        <mat-menu #aboveMenu="matMenu" yPosition="above">
            <button mat-menu-item *ngFor="let item of navigationLinks"
                (click)="redirect(item.name)">{{item.label}}</button>
        </mat-menu>
    </div>
</div>
